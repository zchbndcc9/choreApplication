<body>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <h2 id="title">New to Fam.ly?</h2>
      <div class="card text-center" id="newAccountCard">
        <div class="card-body">
          <h6 class="card-title" class="card-text">Tell Us A Little About Yourself...</h6>
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" [(ngModel)]="firstName" class="form-control" id="firstNameBox" placeholder="John" name="firstName" required>
              </div>
              <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" [(ngModel)]="lastName" class="form-control" id="lastNameBox" placeholder="Doe" name="lastName" required>
              </div>
            </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" [(ngModel)]="address1" class="form-control" id="inputAddress" name="address1" placeholder="11 Ocean Avenue" required>
            </div>
            <div class="form-group">
              <label for="inputAddress2">Address Line 2</label>
              <input type="text" [(ngModel)]="address2" class="form-control" id="inputAddress2" name="address2" placeholder="Apartment, studio, or floor #" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" [(ngModel)]="city" name="city" placeholder="City" required>
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control" [(ngModel)]="state" name="state" required>
                  <option selected>Choose...</option>
                  <option value="AL">Alabama</option>
                  <option value="AK">Alaska</option>
                  <option value="AZ">Arizona</option>
                  <option value="AR">Arkansas</option>
                  <option value="CA">California</option>
                  <option value="CO">Colorado</option>
                  <option value="CT">Connecticut</option>
                  <option value="DE">Delaware</option>
                  <option value="DC">District Of Columbia</option>
                  <option value="FL">Florida</option>
                  <option value="GA">Georgia</option>
                  <option value="HI">Hawaii</option>
                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="OR">Oregon</option>
                  <option value="PA">Pennsylvania</option>
                  <option value="RI">Rhode Island</option>
                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" [(ngModel)]="zip" class="form-control" id="inputZip" name="zip" placeholder="XXXXX" required>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1" class="card-text">Enter Your Email Address</label>
              <input type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="something@example.com" name = "email" required>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="createPassword" class="card-text">Create a Password</label>
                <input type="password" [(ngModel)]="password1" class="form-control" id="createPassword" placeholder="password" name="password1" required>
              </div>
              <div class="form-group col-md-6">
                <label for="confirmPassword" class="card-text">Confirm Password</label>
                <input type="password" [(ngModel)]="password2" class="form-control" id="confirmPassword" placeholder="{{password1===password2 ? 'password': 'passwords must match'}}" name="password2" required [ngStyle]="{'border-color': (password1===password2) ? '#3985ff' : 'red'}">
              </div>
            </div>
          </form>
          <button class="btn btn-success btn-block" (click)="createAccount()" [routerLink]="['/family']" [disabled]="!validate()">Create Account and Sign Into Fam.ly</button>
        </div>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</body>
